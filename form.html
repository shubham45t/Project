<!DOCTYPE html>
<html>
<head>
    <title>PG College Admission Form</title>
</head>
<body>

    <h2>Postgraduate (PG) Admission Form</h2>

    <form action="#" method="post">

        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Father's Name:</label><br>
        <input type="text" name="fathername" required><br><br>

        <label>Mother's Name:</label><br>
        <input type="text" name="mothername" required><br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Mobile Number:</label><br>
        <input type="tel" name="mobile" required><br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="40"></textarea><br><br>

        <label>Graduation Degree:</label><br>
        <input type="text" name="degree" required><br><br>

        <label>University/College Name:</label><br>
        <input type="text" name="university" required><br><br>

        <label>Percentage/CGPA:</label><br>
        <input type="text" name="marks" required><br><br>

        <label>Select PG Course:</label><br>
        <select name="pgcourse">
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="MSc">M.Sc</option>
            <option value="MA">M.A</option>
            <option value="MCom">M.Com</option>
        </select><br><br>

        <label>Upload Graduation Marksheet:</label><br>
        <input type="file" name="marksheet"><br><br>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">

    </form>

</body>
</html>
